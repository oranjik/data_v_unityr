<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style4.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="./js/includeHTML.js"></script>
    <!-- <script src="./js/index.js"></script> -->
    <style>
    a {
        text-decoration: none;
        color: #FFF;
    }
    #popup {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display:none;
        text-align: center;
    }
    /* .logo {
        width: 100px;
        height: 20px;
    } */
    #popup:after {
        display: inline-block;
        width: 0;
        vertical-align: middle;
        height: 100%;
        content: '';
    }
    .popup-layer {
        position: relative; /*z-index는 반드시 position:relative 속성 필요*/
        display: inline-block; /*속성 변경*/
        width: 90vw;
        height: 100vh;
        vertical-align: middle;
        margin: auto;
        min-height: 150px; /*min-height로 되어있어서 텍스트가 길어짐에 따라 높이가 커짐*/
        padding-bottom: 50px; /*텍스트를 온전히 보이게 하기 위해 버튼 부분을 padding으로 밀어줌*/
        z-index: 10; /*dimmed보다 z-index 높힘*/
        color: #FFF;
    }
    #popup-layer-background{
        background-color: #001338;
        border-radius: 10px;
        height: 100vh;
        overflow-y: auto;
        overflow-x: hidden;
    }
    .button {
        display: flex;
        color: #834500;
        border-color: #95854f;
        background: #ffdd4e;
        border: 1px solid #834500;
        border-radius: 10px;
        width: 282px;
        height: 68px;
        justify-content: center;
        align-items: center;
    }
    .popup-dimmed {
        position: absolute; /*띄워줌*/
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: #000;
        opacity: 0.3;
    }
    .popup-content {
        display: flex;
        position: relative;
    }
    .popup-section {
        width: 20vw;
    }
    .popup-menu.inactive{
        opacity: 50%;
    }
    .popup-menu:hover {
        color: #FFF;
        opacity: 100%;
    }
    hr {
        width: 20px;
        height: 5px;
        color: white;
        background-color: white;
    }
    .download-bar {
        display: flex;
        padding-left: 22px;
        padding-top: 24px;
    }
    .copyright {
        font-size: 0.75rem;
        opacity: 60%;
        text-align: left;
        padding-top: 16px;
        padding-bottom: 4px;
    }
    
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <a href="javascript:viewLayer();">
        <div class="button">통일 여론 조사와 지표 자료</div>
    </a>
    <div id="popup">
        
        <div class="popup-layer">
            <div id="popup-layer-background">
                <div class="popup-header">
                    <div class="popup-title-bar">
                        <div class="popup-title"><img class="logo" src="./img/logo1.png"/></div>
                    </div>
                    <div class="popup-arrow-bar">
                    </div>
                    <div class="popup-menu-bar">
                            <div class="popup-menu active"><a href="#unity"><img id="section1" class="popup-menu-header" src="./img/header_active_통일의식조사.png" onClick="changeSection(1)"/></a></div>
                            <!-- <hr class="popup-menu-deco"></hr> -->
                        <div class="popup-menu inactive"><a href="#index"><img id="section2" class="popup-menu-header" src="./img/header_normal_남북통합지수.png" onClick="changeSection(2)"/></a></div>
                    </div>
                    <div class="popup-close-bar">
                        <img class="popup-close" src="./img/close.png" onClick="closeLayer()"/>
                    </div>
                </div>
                <div class="popup-content">
                    <header>
                        <ul>
                            <li id="menu1-container" onClick="changeMenuNum(1)" style="background-color: rgba(255, 255, 255,0.1);"><img id="menu1" class="popup-side-title" src="./img/active_1.png" /><div id="menu1-mobile" class="popup-side-title-mobile" style="font-weight: 800;">남한 주민 대상 통일의식조사</div></li>
                            <li id="menu2-container" onClick="changeMenuNum(2)"><img id="menu2"class="popup-side-title" src="./img/normal_2.png" /><div id="menu2-mobile" class="popup-side-title-mobile">북한 이탈 주민 대상 통일의식조사</div></li>
                            <li id="menu3-container" onClick="changeMenuNum(3)"><img id="menu3"class="popup-side-title" src="./img/normal_3.png" /><div id="menu3-mobile" class="popup-side-title-mobile">북한 이탈 주민 대상 북한사회변동조사</div></li>
                        </ul>
                    </header>
                    <article id="content">
                        <div class="container">
                            <div class="left-container">
                                <img src="./img/arrow_l.png" class="arrow-left" onClick="fnMovePrevChart(menuNum)"/>
                            </div>
                            <div class="mid-container">
                                <div id="code">Fp01)</div>
                                <div class="canvas-container">
                                    <canvas id="myChart"></canvas>
                                </div>
                                <div class="download-bar">
                                        <img src="./img/download1_1.png" class="icon-data" />
                                        <img src="./img/download1_2.png" class="icon-image"/>
                                </div>
                                <div class="copyright">
                                    Copyright © 2023 IPUS 서울대학교 통일평화연구원 all rights reserved
                                </div>
                            </div>
                            <div class="right-container">
                            <img src="./img/arrow_r.png" class="arrow-right" onClick="fnMoveNextChart(menuNum)"/>
                            </div>
                        </div>
                        <script type="text/javascript" src="graph.js"></script>
                    </article>
                </div>
            </div>
        </div>
        <div class="popup-dimmed"></div>
    </div>
    <script> 
        var curChartNum = 1;
        var menuNum = 1;
        function viewLayer(){
          document.getElementById("popup").style.display='inline'
        };
        function closeLayer(){
            document.getElementById("popup").style.display='none'
        }
        includeHTML(function () {
        });
        window.addEventListener("hashchange", locationHandler);
        // call the urlLocationHandler to load the page
        locationHandler();

        function changeSection(num){
            if(num == 1){
                // document.getElementsByClassName("popup-layer").style;
                document.getElementById("myChart").style = "background-color: #001338; background-size: 100%;";
                document.getElementById("popup-layer-background").style="background-color: #001338; background-size: 100%;"
            }
            if(num == 2){
                // document.getElementsByClassName("popup-layer").style;
                document.getElementById("myChart").style = "background-color: #260A0B; background-size: 100%;";
                document.getElementById("popup-layer-background").style="background-color: #260A0B; background-size: 100%;";
            }
        }

        function changeMenuNum(num) {
            menuNum = num;
            curChartNum = 1;
            if(num == 1) {
                fnChart1Uni01();
                document.getElementById("menu1").src = './img/active_1.png';
                document.getElementById("menu1-container").style = 'background-color: rgba(255, 255, 255,0.1);';
                document.getElementById("menu1-mobile").style = 'font-weight: 800';
                document.getElementById("menu2").src = './img/normal_2.png';
                document.getElementById("menu2-container").style = 'background-color: none;';
                document.getElementById("menu2-mobile").style = 'font-weight: 300';
                document.getElementById("menu3").src = './img/normal_3.png';
                document.getElementById("menu3-container").style = 'background-color: none;';
                document.getElementById("menu3-mobile").style = 'font-weight: 300';
            }
            if(num == 2) {
                fnChart2Uni01();
                document.getElementById("menu1").src = './img/normal_1.png';
                document.getElementById("menu1-container").style = 'background-color: none;';
                document.getElementById("menu1-mobile").style = 'font-weight: 300';
                document.getElementById("menu2").src = './img/active_2.png';
                document.getElementById("menu2-container").style = 'background-color: rgba(255, 255, 255,0.1);';
                document.getElementById("menu2-mobile").style = 'font-weight: 800';
                document.getElementById("menu3").src = './img/normal_3.png';
                document.getElementById("menu3-container").style = 'background-color: none;';
                document.getElementById("menu3-mobile").style = 'font-weight: 300';
            }
            if(num == 3) {
                fnChart3q1_1();
                document.getElementById("menu1").src = './img/normal_1.png';
                document.getElementById("menu1-container").style = 'background-color: none;';
                document.getElementById("menu1-mobile").style = 'font-weight: 300';
                document.getElementById("menu2").src = './img/normal_2.png';
                document.getElementById("menu2-container").style = 'background-color: none;';
                document.getElementById("menu2-mobile").style = 'font-weight: 300';
                document.getElementById("menu3").src = './img/active_3.png';
                document.getElementById("menu3-container").style = 'background-color: rgba(255, 255, 255,0.1);';
                document.getElementById("menu3-mobile").style = 'font-weight: 800';
            }
        }

        function fnMoveNextChart(num) {
            if(num == 1) {
                curChartNum += 1;
                if(curChartNum > 10) {
                    curChartNum = 1;
                }

                if (curChartNum == 1) {
                    fnChart1Uni01();
                }
                if (curChartNum == 2) {
                    fnChart1Uni06();
                }
                if (curChartNum == 3) {
                    fnChart1Nk01();
                }
                if (curChartNum == 4) {
                    fnChart1Nk03();
                }
                if (curChartNum == 5) {
                    fnChart1Nk10()
                }
                if (curChartNum == 6) {
                    fnChart1Nkp03();
                }
                if (curChartNum == 7) {
                    fnChart1Nkp07_11();
                }
                if (curChartNum == 8) {
                    fnChart1Nkd01_11();
                }
                if (curChartNum == 9) {
                    fnChart1Fp01();
                }
                if (curChartNum == 10) {
                    fnChart1Fp02();
                }
            }
            if(num == 2){
                curChartNum += 1;
                if(curChartNum > 10) {
                    curChartNum = 1;
                }
                if(curChartNum == 1) {
                    fnChart2Uni01();
                }
                if(curChartNum == 2) {
                    fnChart2Uni03();
                }
                if(curChartNum == 3) {
                    fnChart2Sk01();
                }
                if(curChartNum == 4) {
                    fnChart2Sk03();
                }
                if(curChartNum == 5) {
                    fnChart2Sk06();
                }
                if(curChartNum == 6) {
                    fnChart2Sk07();
                }
                if(curChartNum == 7) {
                    fnChart2Nk02();
                }
                if(curChartNum == 8) {
                    fnChart2Nk07();
                }
                if(curChartNum == 9) {
                    fnChart2Fp01();
                }
                if(curChartNum == 10) {
                    fnChart2Skd01();
                }
            }
            if(num == 3){
                curChartNum += 1;
                if(curChartNum > 10) {
                    curChartNum = 1;
                }
                if(curChartNum == 1) {
                    fnChart3q1_1();
                }
                if(curChartNum == 2) {
                    fnChart3q1_11();
                }
                if(curChartNum == 3) {
                    fnChart3q1_11_1();
                }
                if(curChartNum == 4) {
                    fnChart3q1_12();
                }
                if(curChartNum == 5) {
                    fnChart3q1_13();
                }
                if(curChartNum == 6) {
                    fnChart3q4_1_1();
                }
                if(curChartNum == 7) {
                    fnChart3q8_1();
                }
                if(curChartNum == 8) {
                    fnChart3q12();
                }
                if(curChartNum == 9) {
                    fnChart3q15();
                }
                if(curChartNum == 10) {
                    fnChart3q17();
                }
            }

        }
        function fnMovePrevChart(num) {
            if(num == 1) {
                curChartNum -= 1;
                if(curChartNum < 1) {
                    curChartNum = 10;
                }

                if (curChartNum == 1) {
                    fnChart1Uni01();
                }
                if (curChartNum == 2) {
                    fnChart1Uni06();
                }
                if (curChartNum == 3) {
                    fnChart1Nk01();
                }
                if (curChartNum == 4) {
                    fnChart1Nk03();
                }
                if (curChartNum == 5) {
                    fnChart1Nk10();
                }
                if (curChartNum == 6) {
                    fnChart1Nkp03();
                }
                if (curChartNum == 7) {
                    fnChart1Nkp07_11();
                }
                if (curChartNum == 8) {
                    fnChart1Nkd01_11();
                }
                if (curChartNum == 9) {
                    fnChart1Fp01();
                }
                if (curChartNum == 10) {
                    fnChart1Fp02();
                }
            }
            if(num == 2){
                curChartNum -= 1;
                if(curChartNum < 1) {
                    curChartNum = 10;
                }
                if(curChartNum == 1) {
                    fnChart2Uni01();
                }
                if(curChartNum == 2) {
                    fnChart2Uni03();
                }
                if(curChartNum == 3) {
                    fnChart2Sk01();
                }
                if(curChartNum == 4) {
                    fnChart2Sk03();
                }
                if(curChartNum == 5) {
                    fnChart2Sk06();
                }
                if(curChartNum == 6) {
                    fnChart2Sk07();
                }
                if(curChartNum == 7) {
                    fnChart2Nk02();
                }
                if(curChartNum == 8) {
                    fnChart2Nk07();
                }
                if(curChartNum == 9) {
                    fnChart2Fp01();
                }
                if(curChartNum == 10) {
                    fnChart2Skd01();
                }
            }
            if(num == 3){
                curChartNum -= 1;
                if(curChartNum < 1) {
                    curChartNum = 10;
                }
                if(curChartNum == 1) {
                    fnChart3q1_1();
                }
                if(curChartNum == 2) {
                    fnChart3q1_11();
                }
                if(curChartNum == 3) {
                    fnChart3q1_11_1();
                }
                if(curChartNum == 4) {
                    fnChart3q1_12();
                }
                if(curChartNum == 5) {
                    fnChart3q1_13();
                }
                if(curChartNum == 6) {
                    fnChart3q4_1_1();
                }
                if(curChartNum == 7) {
                    fnChart3q8_1();
                }
                if(curChartNum == 8) {
                    fnChart3q12();
                }
                if(curChartNum == 9) {
                    fnChart3q15();
                }
                if(curChartNum == 10) {
                    fnChart3q17();
                }
            }

        }
    </script> 
</body>
</html>
