<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style4.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="./js/includeHTML.js"></script>
    <!-- <script src="./js/index.js"></script> -->
    <style>
    a {
        text-decoration: none;
        color: #FFF;
    }
    .logo {
        width: 10vw;
        height: 2vw;
    }
    #popup {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display:none;
        text-align: center;
    }
    #popup:after {
        display: inline-block;
        width: 0;
        vertical-align: middle;
        height: 100%;
        content: '';
    }
    .popup-layer {
        position: relative; /*z-index는 반드시 position:relative 속성 필요*/
        display: inline-block; /*속성 변경*/
        width: 90vw;
        height: 90vh;
        vertical-align: middle;
        margin: auto;
        min-height: 150px; /*min-height로 되어있어서 텍스트가 길어짐에 따라 높이가 커짐*/
        padding-bottom: 50px; /*텍스트를 온전히 보이게 하기 위해 버튼 부분을 padding으로 밀어줌*/
        background-color: #031436;
        z-index: 10; /*dimmed보다 z-index 높힘*/
        color: #FFF;
        border-radius: 10px;
    }
    .button {
        display: flex;
        color: #834500;
        border-color: #95854f;
        background: #ffdd4e;
        border: 1px solid #834500;
        border-radius: 10px;
        width: 282px;
        height: 68px;
        justify-content: center;
        align-items: center;
    }
    .popup-dimmed {
        position: absolute; /*띄워줌*/
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: #000;
        opacity: 0.3;
    }
    ul {
        padding-top: 5vh;
        padding-inline-start: 0;
        /* display: flex;
        flex-direction: column; */
    }
    li{
        font-size: 0.7rem;
        text-align: left;
        text-decoration: none;
        list-style: none;
        font-weight: 300;
        padding-left: 3vw;
        padding-right: 3vw;
        padding-top: 2vh;
        padding-bottom: 2vh;
        border-bottom: 0.6px solid #FFF;
        display: flex;
        align-items: center;
    }
    li.active {
        background-color: rgba(255, 255, 255,0.1);
    }
    li:hover {
        background-color: rgba(255, 255, 255,0.1);
    }

    .popup-header {
        display: flex;
        border-bottom: 1px solid #FFF;
        padding-top: 3vh;
    }
    .popup-menu-header {
        display: flex;
        width: 12vh;
    }
    .popup-content {
        display: flex;
    }
    .popup-title-bar {
        width: 14vw;
        display: flex;
        justify-content: center;
        margin-bottom: 2vh;
        /* padding-right: 9vw; */
    }
    .popup-arrow-bar {
        padding-left: 11vw;
    }
    .popup-menu-bar {
        display: flex;
        align-items: flex-end; 
        width: 60vw; 
    }
    .popup-menu {
        padding-right: 10vw;
        color: #FFF;
        text-align: center;
        width: 10vw;
    }
    .popup-section {
        width: 20vw;
    }
    .popup-menu.inactive{
        opacity: 50%;
    }
    .popup-close {
        width: 1.5vw;
    }
    .popup-menu:hover {
        color: #FFF;
        opacity: 100%;
    }
    hr {
        width: 20px;
        height: 5px;
        color: white;
        background-color: white;
    }
    .arrow {
        width: 1vw;
    }
    
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <a href="javascript:ViewLayer();">
        <div class="button">통일 여론 조사와 지표 자료</div>
    </a>
    <div id="popup">
        
        <div class="popup-layer">
            <div class="popup-header">
                <div class="popup-title-bar">
                    <div class="popup-title"><img class="logo" src="./img/logo1.png"/></div>
                </div>
                <div class="popup-arrow-bar">
                </div>
                <div class="popup-menu-bar">
                        <div class="popup-menu active"><a href="#unity"><img class="popup-menu-header" src="./img/header_active_통일의식조사.png" /></a></div>
                        <!-- <hr class="popup-menu-deco"></hr> -->
                    <div class="popup-menu inactive"><a href="#index"><img class="popup-menu-header" src="./img/header_normal_남북통합지수.png" /></a></div>
                </div>
                <div class="popup-close-bar">
                    <img class="popup-close" src="./img/close.png" onClick="closePage()"/>
                </div>
            </div>
            <div class="popup-content">
                <header>
                    <ul>
                        <li class="active"><img style="width:7vw" class="popup-side-title" src="./img/active_1.png" /></li>
                        <li><img class="popup-side-title" style="width:8vw" src="./img/normal_2.png" /></li>
                        <li><img class="popup-side-title" style="width:8vw" src="./img/normal_3.png" /></li>
                    </ul>
                </header>
                <article id="content">
                    <div class="container">
                        <div class="left-container">
                            <img src="./img/arrow_l.png" class="arrow" onClick="fnMovePrevChart()"/>
                        </div>
                        <div class="mid-container">
                          <div id="code">Fp01)</div>
                          <canvas id="myChart"></canvas>
                        </div>
                        <div class="right-container">
                          <img src="./img/arrow_r.png" class="arrow" onClick="fnMoveNextChart()"/>
                        </div>
                      </div>
                      <script type="text/javascript" src="graph-fp01.js"></script>
                </article>
            </div>
        </div>
        <div class="popup-dimmed"></div>
    </div>
    <script> 
        var curChartNum = 1;
        function ViewLayer(){
          document.getElementById("popup").style.display='inline'
        };
        function closePage(){
            document.getElementById("popup").style.display='none'
        }
        includeHTML(function () {
        });
        window.addEventListener("hashchange", locationHandler);
        // call the urlLocationHandler to load the page
        locationHandler();

        function fnMoveNextChart() {
            curChartNum += 1;
            if(curChartNum > 10) {
                curChartNum = 1;
            }

            if (curChartNum == 1) {
                fnChart1();
            }
            if (curChartNum == 2) {
                fnChart2();
            }
            if (curChartNum == 3) {
                fnChart3();
            }
            if (curChartNum == 4) {
                fnChart4();
            }
            if (curChartNum == 5) {
                fnChart5();
            }
            if (curChartNum == 6) {
                fnChart6();
            }
            if (curChartNum == 7) {
                fnChart7();
            }
            if (curChartNum == 8) {
                fnChart8();
            }
            if (curChartNum == 9) {
                fnChart9();
            }
            if (curChartNum == 10) {
                fnChart10();
            }

        }
        function fnMovePrevChart() {
            curChartNum -= 1;
            if(curChartNum < 1) {
                curChartNum = 10;
            }

            if (curChartNum == 1) {
                fnChart1();
            }
            if (curChartNum == 2) {
                fnChart2();
            }
            if (curChartNum == 3) {
                fnChart3();
            }
            if (curChartNum == 4) {
                fnChart4();
            }
            if (curChartNum == 5) {
                fnChart5();
            }
            if (curChartNum == 6) {
                fnChart6();
            }
            if (curChartNum == 7) {
                fnChart7();
            }
            if (curChartNum == 8) {
                fnChart8();
            }
            if (curChartNum == 9) {
                fnChart9();
            }
            if (curChartNum == 10) {
                fnChart10();
            }

        }
    </script> 
</body>
</html>
