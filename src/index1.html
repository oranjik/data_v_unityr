<!doctype html>
<html lang="en">
  <head>
    <title>Chart.js example</title>
  </head>
  <body>
    <!-- <div style="width: 800px;"><canvas id="acquisitions"></canvas></div>
    <script type="module" src="acquisitions.js"></script>
    <div style="width: 500px;"><canvas id="dimensions"></canvas></div><br/>
    <script type="module" src="dimensions.js"></script> -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <canvas id="myChart" style="height:30vh; width:50vw"></canvas>

	<script>
	var ctx = document.getElementById('myChart');
	var myChart = new Chart(ctx, {
	    type: 'line',
	    data: {
			labels: Array.from({length: 32}, (_, i) => i + 1988),
			datasets: [{
				label: '구조통합지수(제도 + 관계)',
				data: [7.6, 7, 6.9, 8.4, 8.5, 8.9, 9.8, 9.7, 9.8, 13, 17, 20.3, 20.5, 23.9, 25.7, 26.5, 31.3, 31.1, 37.8, 31, 30.1, 28.4, 25.1, 24.8, 22, 26.2, 26.9, 12.1, 10.8, 12.1, 10.9, 10.6],
				backgroundColor: [
						'rgba(0, 0, 0, 0)'
				],
				borderColor: '#496CA4',
				borderWidth: 2
			}, 
      {
				label: '관계 통합 지수',
				data: [5.6, 6, 3.9, 7.4, 2.5, 3.9, 8.8, 6.7, 8.8, 12, 12, 18.3, 17.5, 20.9, 23.7, 24.5, 29.3, 28.1, 31.8, 29, 25.1, 19.4, 12.1, 21.8, 19, 22.2, 25.9, 11.1, 5.8, 8.1, 5.9, 8,  8.6],
				backgroundColor: [
						'rgba(0, 0, 0, 0)'
				],
				borderColor: '#6A85B2',
				borderWidth: 2
			}, 
    ]
		},
		options: {
			responsive: true,
			tooltips: {
        enabled: false,
				mode: 'index',
        intersect: false
			},
			hover: {
				animationDuration: 10,
        mode: 'index',
        intersect: false
			},
      onHover: function () {
					var chartInstance = this.chart,
						ctx = chartInstance.ctx;
					ctx.font = Chart.helpers.fontString(Chart.defaults.global.defaultFontSize, Chart.defaults.global.defaultFontStyle, Chart.defaults.global.defaultFontFamily);
					ctx.fillStyle = 'black';
					ctx.textAlign = 'center';
					ctx.textBaseline = 'bottom';

					this.data.datasets.forEach(function (dataset, i) {
						var meta = chartInstance.controller.getDatasetMeta(i);
						meta.data.forEach(function (bar, index) {
							var data = dataset.data[index];	
							ctx.fillText(data, bar._model.x, bar._model.y - 5);
						});
					});
				}, 
			scales: {
				yAxes: [{
					ticks: {
						beginAtZero: true,
						stepSize : 5,
						fontSize : 14,
					}
				}],
        xAxes: [{
                ticks: {
                    autoSkip: false,
                    maxRotation: 90,
                    minRotation: 90
                }
            }]
			}
		}
	});
	</script>
  </body>
</html>
